<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="weather-app">
    <header>
        <form class="search-form">

            <input type="submit" value="search"class="search-button"/>
        </form>
    </header>
    <main>
        <div class="weather-details"></div>
        <div>

        Tuesday 14:39,Scattered Clouds
        <br />
        Humidity:<strong>66%</strong>,Wind:<strong>3,33km/h</strong>
    </p>
   </div>
    <div class="temperature">🌤️14℃</div>
   </div>
    </main>
    <footer>Created by

    </div>
